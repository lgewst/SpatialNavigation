{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple File Upload</title>
</head>
<body>
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="image">
  <input name="tags">
  <button type="submit">Upload</button>
</form>

{% if message %}
<p>{{ message }}</a></p>
{% endif %}

{% endblock %}
</html>
