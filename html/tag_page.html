<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--link rel="stylesheet" type="text/css" href="../css/arrangeTest.css"-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/myLittleSN.js"></script>
	<script src="../js/myLittleArrangement.js"></script>
	<script type="text/javascript">
		configuration.focusableElements = ["button", "input", "a", ".basic"];
    configuration.scopeDecidableElements = [".main", ".content", ".pictures"];

    if(getUrlParameter('tag')) {
			pageTag = getUrlParameter('tag');
			$("button.tag").text("#" + pageTag).css({ 'font-weight': 'bold' })
		}
	</script>
</head>
<body>

	<br>
	<header>
		<div class="main" style="height: 130px;">
			<div style="flex: 9; width: 480px; height: 130px;">
				<a href="javascript:window.location.reload(true);"><img src="./images/logo.png" style="width:40%;"></a>
			</div>
			<div style="flex: 1; height: 130px; position: relative; top: 40%">
				<button class="pink" style="vertical-align: bottom;" onclick="location.href='http://s3.ap-northeast-2.amazonaws.com/picturesqueimages/front/html/login.html'; return false;"><strong>sign in</strong></button>
			</div>
		</div>
	</header>

	<main>
		<div>
		<br>
			<div class="content" style="display: flex;">
				<div style="flex: 8; position: relative; bottom: 8px;">
					<button class="tag"><strong>#main</strong></button>
				</div>
				<div class="search" style="flex: 2; width: 40%; position: relative; left: 2%;">
					<input type="text" class="searchbox" placeholder=" search tags">
					<button type="submit" class="searchbutton"><i class="fa fa-search"></i></button>
				</div>
			</div>
		<br>
			<div class="pictures">
				<div>
				    <button class="icon" style="position: absolute; left: 20px; top: 550px;">
				    	<i class="fa fa-caret-left" style="font-size:60px; color: #F67280"></i>
				    </button>
				</div>
				<div id="container"></div>
				<div>
					<button class="icon" style="position: absolute; right: 20px; top: 550px;">
				    	<i class="fa fa-caret-right" style="font-size:60px; color: #F67280"></i>
				    </button>
				</div>
			</div>
		</div>
		<br>
	</main>

	<!-- <footer>
		<div class="footer">

		</div>
	</footer> -->

</body>
</html>
