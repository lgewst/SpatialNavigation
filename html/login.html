<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/myLittleSN.js"></script>
  <script type="text/javascript">
    configuration.focusableElements = ["button", "input", "a", ".basic"];
  </script>
</head>
<body>

	<div class="content">
		<div class="logo"><a href="javascript:void(0);" onclick="location.href='index.html'; return false;"><img src="./images/logo.png" style="width:40%"></a></div>
		<h3>
			Want your own album? It's so easy to start!
		</h3>

		<div style="text-align:center; padding:1em">
			<div>
				<button class="btn-si btn-google" onclick="window.location='http://picturesque.ga/social/login/google-oauth2/';">
					<i class="fa fa-google-plus" style="font-size: 25px; position: relative; left: -30px"></i>
	        		Sign in with Google
	        	</button>
	        </div>
	        <div>
	        	<button class="btn-si btn-facebook" onclick="window.location='http://picturesque.ga/social/login/facebook/';">
	        		<i class="fa fa-facebook" style="font-size: 25px; position: relative; left: -30px"></i>
					Sign in with Facebook
				</button>
	        </div>
			<div>
				<button class="btn-si btn-twitter" onclick="window.location='http://picturesque.ga/social/login/twitter/';">
					<i class="fa fa-twitter" style="font-size: 25px; position: relative; left: -30px"></i>
					Sign in with Twitter
				</button>
			</div>

		</div>

	</div>

</body>
</html>
